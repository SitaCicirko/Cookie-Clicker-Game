<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker Game</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <button class="btn-green" id="loadCookies">Load Saved Cookies</button>

      <button class="btn-blue" id="startInterval">Start Adding Cookies</button>
    </div>
    <h1>Cookie Clicker Game</h1>
    <button id="cookieButton">CLICK ME!</button>
    <p id="cookieCount">Cookies: 0</p>
    <div id="upgradesContainer"></div>
  </body>
</html>
